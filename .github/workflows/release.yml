name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  schedule:
    # Tuesdays at 14:45 UTC (10:45 EST)
    - cron: 45 14 * * 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    name: Node ${{ matrix.node }}, Svelte ${{ matrix.svelte }}, ${{ matrix.test-runner }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        node: ['16', '18', '20']
        svelte: ['3', '4']
        test-runner: ['vitest:jsdom', 'vitest:happy-dom']
        experimental: [false]
        include:
          - node: '20'
            svelte: 'next'
            test-runner: 'vitest:jsdom'
            experimental: true
          - node: '20'
            svelte: 'next'
            test-runner: 'vitest:happy-dom'
            experimental: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        run: |
          npm install --no-package-lock
          npm install --no-save svelte@${{ matrix.svelte }}

      - name: â–¶ï¸ Run tests
        run: npm run test:${{ matrix.test-runner }}

      - name: â–¶ï¸ Run type-checks
        if: ${{ matrix.node == '20' && matrix.svelte == '4' }}
        run: npm run types

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v3

  release-dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download deps
        run: npm install --no-package-lock

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          dry_run: true

  release:
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'testing-library/svelte-testing-library' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download deps
        run: npm install --no-package-lock

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
