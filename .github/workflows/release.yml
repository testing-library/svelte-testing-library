name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    name: Node ${{ matrix.node }}, Svelte ${{ matrix.svelte }}, ${{ matrix.test-runner }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '18', '20']
        svelte: ['3', '4']
        test-runner: ['vitest:jsdom', 'vitest:happy-dom']

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: üì• Download deps
        run: |
          npm install --no-package-lock
          npm install --no-save svelte@${{ matrix.svelte }}

      - name: ‚ñ∂Ô∏è Run tests
        run: npm run test:${{ matrix.test-runner }}

      - name: ‚ñ∂Ô∏è Run type-checks
        if: ${{ matrix.node == '20' && matrix.svelte == '4' }}
        run: npm run types

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v3

  release:
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'testing-library/svelte-testing-library' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: üì• Download deps
        run: npm install --no-package-lock

      - name: üöÄ Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
