name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  schedule:
    # Tuesdays at 14:45 UTC (10:45 EST)
    - cron: 45 14 * * 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    name: Node ${{ matrix.node }}, Svelte ${{ matrix.svelte }}, ${{ matrix.check }}
    runs-on: ubuntu-latest

    # enable OIDC for codecov uploads
    permissions:
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        node: ['16', '18', '20']
        svelte: ['3', '4']
        check: ['test:vitest:jsdom', 'test:vitest:happy-dom', 'test:jest']
        include:
          # We only need to lint once, so do it on latest Node and Svelte
          - { node: '20', svelte: '4', check: 'lint' }
          # `SvelteComponent` is not generic in Svelte 3, so type-checking only passes in >= 4
          - { node: '20', svelte: '4', check: 'types:legacy' }
          - { node: '20', svelte: '5', check: 'types' }
          # Only run Svelte 5 checks on latest Node
          - { node: '20', svelte: '5', check: 'test:vitest:jsdom' }
          - { node: '20', svelte: '5', check: 'test:vitest:happy-dom' }
          - { node: '20', svelte: '5', check: 'test:jest' }

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        run: ./scripts/install-dependencies ${{ matrix.svelte }}

      - name: â–¶ï¸ Run ${{ matrix.check }}
        run: npm run ${{ matrix.check }}

      - name: â¬†ï¸ Upload coverage report
        if: ${{ startsWith(matrix.check, 'test:') }}
        uses: codecov/codecov-action@v4
        with:
          use_oidc: true
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm install --no-package-lock

      - name: ğŸ—ï¸ Build types
        run: npm run build

      - name: â¬†ï¸ Upload types build
        uses: actions/upload-artifact@v4
        with:
          name: types
          path: types

  release:
    needs: [main, build]
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'testing-library/svelte-testing-library' &&
      contains('refs/heads/main,refs/heads/next', github.ref) &&
      github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Downloads types build
        uses: actions/download-artifact@v4
        with:
          name: types
          path: types

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            conventional-changelog-conventionalcommits@8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
