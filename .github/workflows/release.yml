name: CI

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  schedule:
    # Tuesdays at 14:45 UTC (10:45 EST)
    - cron: 45 14 * * 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    name: Node ${{ matrix.node }}, Svelte ${{ matrix.svelte }}, ${{ matrix.test-runner }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        node: ['16', '18', '20']
        svelte: ['3', '4']
        test-runner: ['vitest:jsdom', 'vitest:happy-dom', 'jest']
        experimental: [false]
        include:
          - node: '20'
            svelte: 'next'
            test-runner: 'vitest:jsdom'
            experimental: true
          - node: '20'
            svelte: 'next'
            test-runner: 'vitest:happy-dom'
            experimental: true
          - node: '20'
            svelte: 'next'
            test-runner: 'jest'
            experimental: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: üì• Download deps
        run: |
          npm install --no-package-lock
          npm install --no-save svelte@${{ matrix.svelte }}

      - name: ‚ñ∂Ô∏è Run tests
        run: npm run test:${{ matrix.test-runner }}

      - name: ‚ñ∂Ô∏è Run type-checks
        if: ${{ matrix.node == '20' && matrix.svelte == '4' && matrix.test-runner == 'vitest:jsdom' }}
        run: npm run types

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v3

  release:
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'testing-library/svelte-testing-library' &&
      contains('refs/heads/main,refs/heads/next', github.ref) &&
      github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üöÄ Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            conventional-changelog-conventionalcommits@8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
